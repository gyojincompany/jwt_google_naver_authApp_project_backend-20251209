name: Deploy Backend

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Build Spring Boot
        run: ./gradlew build -x test

      # ğŸ‘‰ JAR íŒŒì¼ì„ EC2ì˜ build/libsë¡œ ì—…ë¡œë“œ
      - name: Copy Jar to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "build/libs/jwt_test_project-20251209-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/jwt_google_naver_authApp_project_backend-20251209/build/libs"
          strip_components: 2

      # ğŸ‘‰ ì„œë¹„ìŠ¤ ì¬ì‹œì‘
      - name: Restart backend service
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo systemctl daemon-reload
            sudo systemctl restart backend.service
            sudo systemctl status backend.service --no-pager
